<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Next-generation scheduling in BC</title>

    <meta name="description" content="Webinar">
    <meta name="author" content="Hendrik Bulens">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="dist/reset.css">
    <link rel="stylesheet" href="dist/reveal.css">
    <link rel="stylesheet" href="dist/theme/black.css" id="theme">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="css/fontawesome.css" id="highlight-theme">

    <link rel="stylesheet" href="plugin/highlight/monokai.css" id="highlight-theme">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />
    <link rel="style" href="dist/anime.css" />
</head>

<body>

    <div class="reveal">

        <!-- Any section element inside of this container is displayed as a slide -->
        <div class="slides">

            <section data-background-image="./assets/intro.png" data-background-opacity="1">
                <h3>Next-generation scheduling <br/> in Business Central</h3>
                <img src="https://media.graphassets.com/KtG6cVeSVilEe3X2OdRQ" alt="Dime.Scheduler Logo" height="150"
                    class="circle" />
                <p>Hendrik Bulens</p>
                <img src="https://cdn.dime-software.com/dime-software/logo-white.svg" alt="Dime.Scheduler Logo"
                    height="75" />
            </section>

            <section data-transition="fade-in" data-background-image="./assets/intro.png">
                <h4>Coming up</h4>
                <ul>
                    <li class="fragment fade-up">Mobile App: Q4 2022</li>
                    <li class="fragment fade-up">Power Platform Connector: Q1 2023 (preview)</li>
                    <li class="fragment fade-up">Scheduling optimization</li>
                    <li class="fragment fade-up">Dime.Scheduler as a Service</li>
                </ul>
            </section>

            <section data-transition="fade-in" data-background-image="./assets/intro.png">
                <a>
                    <img src="https://cdn.dime-software.com/dime-software/logo-white.svg" alt="Dime.Scheduler Logo"
                        height="200" />

                </a>
                <p>Stop by our booth for more information <br />(and <b>giveaways!</b>)</p>
            </section>
        </div>

    </div>

    <script src="dist/reveal.js "></script>
    <script src="plugin/zoom/zoom.js "></script>
    <script src="plugin/notes/notes.js "></script>
    <script src="plugin/search/search.js "></script>
    <script src="plugin/markdown/markdown.js "></script>

    <script>
        // Also available as an ES module, see:
        // https://revealjs.com/initialization/
        Reveal.initialize({
            controls: true,
            progress: true,
            center: true,
            hash: true,
            dependencies: [{
                src: 'plugin/elapsed-time-bar/elapsed-time-bar.js'
            }],
            // Learn about plugins: https://revealjs.com/plugins/
            plugins: [RevealZoom, RevealNotes, RevealSearch, RevealMarkdown]
        });
    </script>

    <script src="dist/anime.min.js"></script>
    <script>
        // Also available as an ES module, see:
        // https://revealjs.com/initialization/
        Reveal.initialize({
            controls: true,
            progress: true,
            center: true,
            hash: true,
            dependencies: [{
                src: 'plugin/elapsed-time-bar/elapsed-time-bar.js'
            }],
            // Learn about plugins: https://revealjs.com/plugins/
            plugins: [RevealZoom, RevealSearch]
        });

        // Wrap every letter in a span
        var textWrapper = document.querySelector('.ml1 .letters');
        textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");

        anime.timeline({
            loop: true
        })
            .add({
                targets: '.ml1 .letter',
                scale: [0.3, 1],
                opacity: [0, 1],
                translateZ: 0,
                easing: "easeOutExpo",
                duration: 800,
                delay: (el, i) => 70 * (i + 1)
            }).add({
                targets: '.ml1 .line',
                scaleX: [0, 1],
                opacity: [0.5, 1],
                easing: "easeOutExpo",
                duration: 900,
                offset: '-=875',
                delay: (el, i, l) => 80 * (l - i)
            }).add({
                targets: '.ml1',
                opacity: 0,
                duration: 1100,
                easing: "easeOutExpo",
                delay: 9000
            });
    </script>

</body>

</html>
